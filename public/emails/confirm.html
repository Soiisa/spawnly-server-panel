<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #334155; margin: 0; padding: 0; background-color: #F9FAFB; }
    .container { max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #E5E7EB; }
    .header { background: #ffffff; padding: 32px; text-align: center; border-bottom: 1px solid #F3F4F6; }
    .header h1 { margin: 0; color: #312E81; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
    .content { padding: 40px 32px; text-align: center; }
    .content h2 { margin-top: 0; color: #111827; font-size: 20px; font-weight: 600; }
    .content p { margin-bottom: 24px; color: #4B5563; font-size: 16px; }
    .button { display: inline-block; padding: 14px 32px; background-color: #14B8A6; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 16px; margin: 16px 0; transition: background-color 0.2s; }
    .button:hover { background-color: #0D9488; }
    .footer { padding: 32px; background-color: #F9FAFB; text-align: center; font-size: 12px; color: #9CA3AF; border-top: 1px solid #F3F4F6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Spawnly</h1>
    </div>
    <div class="content">
      <h2>Welcome aboard!</h2>
      <p>You're just one step away from deploying your game servers. Please confirm your email address to verify your account.</p>
      
      <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
      
      <p style="margin-top: 24px; font-size: 14px; color: #6B7280;">If you didn't create an account with Spawnly, please ignore this email.</p>
    </div>
    <div class="footer">
      &copy; {{ .CurrentYear }} Spawnly. All rights reserved.
    </div>
  </div>
</body>
</html>
